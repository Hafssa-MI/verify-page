<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Verifying…</title>
  <script>
    // As soon as this page loads, grab the query string
    // and redirect into your app with all the parameters.
    window.addEventListener('DOMContentLoaded', () => {
      const qs = window.location.search;                     // e.g. '?userId=123&secret=abc...'
      const target = `myapp://verify${qs}`;                  // myapp://verify?userId=...&secret=...
      // Replace the page with the deep link
      window.location.replace(target);
    });
  </script>
  <!-- Fallback meta-refresh if JS is disabled -->
  <meta http-equiv="refresh" content="0; url=myapp://verify" />
</head>
<body>
  <p>Verifying… redirecting back into the app.</p>
  <p>If nothing happens, <a id="link" href="#">click here</a>.</p>
  <script>
    // Provide a manual link in case auto-redirect fails
    document.getElementById('link').href = `myapp://verify${window.location.search}`;
  </script>
</body>
</html>
