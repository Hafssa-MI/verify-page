<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying…</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // grab everything after the “?”
      const qs     = window.location.search;  
      // build the deep link URL:
      const target = `myapp://verify${qs}`;     
      // go into your Flutter app:
      window.location.replace(target);
    });
  </script>
  <!-- fallback if JS is disabled: -->
  <meta http-equiv="refresh" content="0; url=myapp://verify" />
</head>
<body>
  <p>Verifying… redirecting back to the app.</p>
  <p>If nothing happens, <a id="link" href="#">click here</a>.</p>
  <script>
    document.getElementById('link').href = 
      `myapp://verify${window.location.search}`;
  </script>
</body>
</html>
