<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Link Debug</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    .param {
      margin: .5rem 0;
      padding: .5rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const output = document.getElementById('output');
      const params = new URLSearchParams(window.location.search);
      if (!params.toString()) {
        output.textContent = 'No query parameters found.';
        return;
      }
      // For each key/value, add a div
      params.forEach((value, key) => {
        const el = document.createElement('div');
        el.className = 'param';
        el.textContent = `${key} = ${decodeURIComponent(value)}`;
        output.appendChild(el);
      });
    });
  </script>
</head>
<body>
  <h1>Query Parameters</h1>
  <div id="output">
    Loadingâ€¦
  </div>
</body>
</html>
